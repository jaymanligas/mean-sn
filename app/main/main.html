<div class="col-sm-8 col-sm-offset-2" ng-hide="isLoggedin">
  <div class="alert alert-info">
      Please login.
  </div>
</div>
<div class="col-sm-8 col-sm-offset-2" ng-show="isLoggedin">

  <div class="row">
    <img src="{{user.image}}" class="pull-left col-xs-2" />
      <div class="col-xs-10">
        <textarea name="name"  ng-model="newContent" ng-keypress="sendContent($event)" class="form-control" placeholder="What are you thinking?">
        </textarea><br>
        <div class="">
          <button class="btn btn-primary pull-right" ng-click="sendContent('click')">Post!</button>
        </div>
      </div>
  </div>

  <div class="row" ng-repeat="post in posts">
      <hr>
      <div class="cols-sm-12">
        <img ng-src="{{post.userImage}}" alt="" width="24" class="pull-left"/>
        <strong class="">&nbsp;&nbsp;&nbsp;{{post.user}}</strong>
        <div class="pull-right">
          <h6><small>
            {{post.date | date: 'medium'}}
          </small>
          </h6>
        </div>
      </div>
      <div class="clearfix visible-xs-block"></div>
      <div class="col-sm-12">
        &nbsp;&nbsp;&nbsp;{{post.content}}
      </div>
  </div>
</div>
