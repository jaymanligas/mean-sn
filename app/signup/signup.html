
<div class="col-sm-6 col-sm-offset-3">

	<div class="row">
		<h1>Create Account</h1>
		<div class=" alert alert-{{messageType}}" ng-show="message"  role="alert">{{message}}</div>
		<hr>
		<strong>Email Address:</strong>
		<input type="text" ng-model="newUser.email" class="form-control">
	</div>
	<div class="row">
		<strong>Password:</strong>
		<input type="password" ng-model="newUser.password" class="form-control">
	</div>
	<div class="row">
		<br>
		<button class="btn btn-primary pull-right" ng-click="createUser()">Create Account</button>
	</div>
</div>
