<!DOCTYPE html>
<html ng-app="SocialNetwork">
<head>
	<title>Hello World</title>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link href="node_modules/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet" >
	<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
	<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
	<!--[if lt IE 9]>
	<script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
	<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
	<![endif]-->
</head>
<body>

	<nav class="navbar navbar-default"  ng-controller="NavigationController">
		<div class="container">
			<div class="row">
				<div class="col-sm-4">
					<h1><a ui-sref="main" href="#">Social Network</a></h1>
				</div>
				<div class="col-sm-8">
					<br>
					<div  class="pull-right form-inline">
						<div class="" ng-show="!isLoggedin">
							<input type="email" placeholder="email"  ng-model="login.email" class="form-control">
							<input type="password" ng-model="login.password" placeholder="password" class="form-control">
							<button ng-click="logUserIn()" class="btn btn-primary">Login</button>
							<button ng-click="logOut()" ui-sref="sign-up" class="btn btn-default">Create Account</button>
						</div>
						<button ng-show="isLoggedin" ui-sref="log-out" ng-click="logOut()" class="btn btn-default">Logout</button>
					</div>
					<div ng-show="isLoggedin">
						<a href="#" ui-sref="edit-profile">Edit Profile</a>
					</div>
				</div>
			</div>
		</div>
	</nav>
	<!--View Container -->

	<div ui-view class="container container-fluid"></div>

</body>

<script type="text/javascript" src="node_modules/angular/angular.min.js"></script>
<script type="text/javascript" src="node_modules/angular-ui-router/release/angular-ui-router.min.js"></script>
<script type="text/javascript" src="node_modules/jquery/dist/jquery.min.js"></script>
<script type="text/javascript" src="node_modules/ng-file-upload/dist/ng-file-upload.min.js"></script>
<script type="text/javascript" src="node_modules/ng-file-upload/dist/ng-file-upload-all.min.js"></script>
<script type="text/javascript" src="node_modules/ng-file-upload/dist/ng-file-upload-shim.min.js"></script>

<script src="app/app.js"></script>

<!-- Controllers  -->
<script src="app/signup/signup-controller.js"></script>
<script src="app/navigation/navigation-controller.js"></script>
<script src="app/profile/profile-controller.js"></script>
<script src="app/main/main-controller.js"></script>
<script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>

</html>
